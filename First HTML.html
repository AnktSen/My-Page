<!DOCTYPE html>
  <head>
       <title>My Form</title>
  </head>
        <h1 style="color: blue">Enter These Details To Register:</h1>       

       <label for="Name">Name</label>
       <input type="text" name="Name" class="form-control" id="Name" placeholder="Name">
       <br>
       <label for="Contacts">Contacts</label>
       <input type="text" name="Contacts" class="form-control" id="Contacts" placeholder="Contacts">
       <br>

       <label for="Age">Age</label>
       <input type="text" name="Age" class="form-control" id="Age" placeholder="Age">
       <br>
        <label for="Email_Add">Email address</label>
        <input type="Email_Add" name="Email_Add" class="form-control" id="Email_Add" aria-describedby="emailHelp" placeholder="name@gmail.com">
        <br>
  
       <label for="Address">Address</label>
       <input type="text" name="Address" class="form-control" id="Address" placeholder="Address">

     <button type="submit" class="btn btn-lg btn-secondary">Submit</button>
  </body>
</html>
